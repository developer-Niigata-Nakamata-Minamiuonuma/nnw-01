<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rakuten Mobile（模擬）</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'M PLUS 1', sans-serif;
  background: #f2f2f2;
}

/* ===== ヘッダー ===== */
.header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== メイン ===== */
.container {
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 16px;
  font-size: 14px;
}

.card-title {
  font-size: 13px;
  color: #666;
  margin-bottom: 8px;
}

/* ===== 円 ===== */
.circle-wrap {
  position: relative;
  width: 220px;
  height: 220px;
  margin: 10px auto 0;
}

svg { transform: rotate(-90deg); }

.bg {
  fill: none;
  stroke: #eee;
  stroke-width: 16;
}

.progress {
  fill: none;
  stroke: #bf0000;
  stroke-width: 16;
  stroke-linecap: round;
  stroke-dasharray: 565;
}

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 34px;
  color: #bf0000;
}

.label {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-top: 8px;
}

/* ===== ハンバーガー ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
}

.drawer {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100%;
  background: #fff;
  transition: right 0.3s ease;
}

.drawer.open { right: 0; }
.overlay.show { display: block; }

.drawer-header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.drawer ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.drawer li {
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.drawer .important {
  color: #bf0000;
}
</style>
</head>

<body>

<div class="header">
  <div>Rakuten Mobile</div>
  <div onclick="openMenu()">☰</div>
</div>

<div class="container">

  <div class="card">
    <div>提供通信：Rakuten</div>
    <div>通信方式：5G</div>
    <div>通信状態：良好</div>
  </div>

  <div class="card">
    <div class="card-title">今月のデータ通信量（2026年2月）</div>
    <div class="circle-wrap">
      <svg width="220" height="220">
        <circle class="bg" cx="110" cy="110" r="90"/>
        <circle class="progress" cx="110" cy="110" r="90"/>
      </svg>
      <div class="center-text">無制限</div>
    </div>
    <div class="label">高速データ通信</div>
  </div>

  <div class="card">
    ※ 本画面はデモ表示です。<br>
    実際の通信量・速度を示すものではありません。
  </div>

</div>

<div class="overlay" onclick="closeMenu()"></div>

<div class="drawer">
  <div class="drawer-header">
    <div>メニュー</div>
    <div onclick="closeMenu()">✕</div>
  </div>
  <ul>
    <li>利用状況</li>
    <li>料金・お支払い</li>
    <li>契約プラン</li>
    <li>各種設定</li>
    <li class="important">ログアウト</li>
  </ul>
</div>

<script>
function openMenu() {
  document.querySelector('.drawer').classList.add('open');
  document.querySelector('.overlay').classList.add('show');
}
function closeMenu() {
  document.querySelector('.drawer').classList.remove('open');
  document.querySelector('.overlay').classList.remove('show');
}
</script>

</body>
</html>
