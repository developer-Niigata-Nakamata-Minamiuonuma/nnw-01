<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rakuten Mobile（模擬）</title>

<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'M PLUS 1', sans-serif;
  background: #f2f2f2;
}

/* ===== ヘッダー ===== */
.header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== 重要なお知らせ ===== */
.notice {
  background: #fff4f4;
  border-bottom: 1px solid #ffd6d6;
  padding: 12px 16px;
  font-size: 14px;
  cursor: pointer;
}

.notice-title {
  display: flex;
  align-items: center;
  color: #bf0000;
}

.notice-detail {
  margin-top: 8px;
  font-size: 13px;
  display: none;
}

/* ===== 共通 ===== */
.container { padding: 16px; }

.card {
  background: #fff;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 16px;
  font-size: 14px;
}

.card-title {
  font-size: 13px;
  color: #666;
  margin-bottom: 10px;
}

.sub {
  font-size: 12px;
  color: #888;
}

/* ===== 利用料金 ===== */
.price {
  font-size: 28px;
  color: #bf0000;
}

/* ===== ボタン ===== */
.action-btn {
  width: 100%;
  border: none;
  background: #bf0000;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  cursor: pointer;
}

/* ===== 円表示 ===== */
.circle-wrap {
  position: relative;
  width: 220px;
  height: 220px;
  margin: 10px auto 0;
}

svg { transform: rotate(-90deg); }

.bg {
  fill: none;
  stroke: #eee;
  stroke-width: 16;
}

.progress {
  fill: none;
  stroke: #bf0000;
  stroke-width: 16;
  stroke-linecap: round;
  stroke-dasharray: 565;
}

.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 34px;
  color: #bf0000;
}

.label {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-top: 8px;
}

/* ===== ハンバーガー ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
}

.drawer {
  position: fixed;
  top: 0;
  right: -280px;
  width: 280px;
  height: 100%;
  background: #fff;
  transition: right 0.3s;
}

.drawer.open { right: 0; }
.overlay.show { display: block; }

.drawer-header {
  background: #bf0000;
  color: #fff;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
}
</style>
</head>

<body>

<div class="header">
  <div>Rakuten Mobile</div>
  <div onclick="openMenu()">☰</div>
</div>

<!-- 重要なお知らせ -->
<div class="notice" onclick="toggleNotice()">
  <div class="notice-title">⚠️ 重要なお知らせ</div>
  <div class="notice-detail" id="noticeDetail">
    一部地域で通信が不安定になる場合があります。（模擬）
  </div>
</div>

<div class="container">

  <!-- 利用料金 -->
  <div class="card">
    <div class="card-title">今月のご利用料金</div>
    <div class="price">¥2,980</div>
    <div class="sub">無制限プラン（模擬）</div>
  </div>

  <!-- Nメール -->
  <div class="card">
    <div class="card-title">Nメール</div>
    <div class="sub" id="nmailDesc"></div>
    <button class="action-btn" id="nmailBtn" onclick="handleNMail()"></button>
  </div>

  <!-- 通信情報 -->
  <div class="card">
    <div>提供通信：Rakuten</div>
    <div>通信方式：5G</div>
    <div>通信状態：良好</div>
  </div>

  <!-- データ通信量 -->
  <div class="card">
    <div class="card-title">
      データ通信量
      <select id="monthSelect" onchange="changeMonth()">
        <option value="2026-02">2026年2月</option>
        <option value="2026-01">2026年1月</option>
        <option value="2025-12">2025年12月</option>
      </select>
    </div>

    <div class="circle-wrap">
      <svg width="220" height="220">
        <circle class="bg" cx="110" cy="110" r="90"/>
        <circle class="progress" cx="110" cy="110" r="90"/>
      </svg>
      <div class="center-text">無制限</div>
    </div>

    <div class="label" id="usageLabel">高速データ通信（2026年2月）</div>
  </div>

  <!-- 電波改善 -->
  <div class="card">
    <div class="card-title">電波改善のご要望</div>
    <button class="action-btn" onclick="alert('電波改善フォーム（模擬）')">
      電波改善フォームへ
    </button>
  </div>

</div>

<div class="overlay" onclick="closeMenu()"></div>
<div class="drawer">
  <div class="drawer-header">
    <div>メニュー</div>
    <div onclick="closeMenu()">✕</div>
  </div>
</div>

<script>
function toggleNotice() {
  const d = document.getElementById('noticeDetail');
  d.style.display = d.style.display === 'block' ? 'none' : 'block';
}

function changeMonth() {
  const s = document.getElementById('monthSelect');
  const l = document.getElementById('usageLabel');
  l.textContent = `高速データ通信（${s.options[s.selectedIndex].text}）`;
}

/* ===== Nメール状態管理 ===== */
function updateNMailUI() {
  const status = localStorage.getItem('nmail');
  const btn = document.getElementById('nmailBtn');
  const desc = document.getElementById('nmailDesc');

  if (status === 'enabled') {
    btn.textContent = '詳細';
    desc.textContent = 'Nメールはご利用中です';
  } else {
    btn.textContent = '申込';
    desc.textContent = '独自ドメインのセキュアメール（模擬）';
  }
}

function handleNMail() {
  const status = localStorage.getItem('nmail');
  if (status === 'enabled') {
    alert('Nメール詳細画面（模擬）');
  } else {
    localStorage.setItem('nmail', 'enabled');
    alert('Nメールを申し込みました（模擬）');
    updateNMailUI();
  }
}

function openMenu() {
  document.querySelector('.drawer').classList.add('open');
  document.querySelector('.overlay').classList.add('show');
}

function closeMenu() {
  document.querySelector('.drawer').classList.remove('open');
  document.querySelector('.overlay').classList.remove('show');
}

updateNMailUI();
</script>

</body>
</html>
